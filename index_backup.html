        let currentScreen = 'menu';

        let audioContext = null;
        let backgroundMusicInterval = null;
        
        // ========== AUDIO SYSTEM ==========
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio initialized successfully');
                return true;
            } catch (e) {
                console.error('Audio initialization failed:', e);
                return false;
            }
        }
        
        function playSound(frequency, duration, type = 'square', volume = 0.1) {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();
                
                // AUDIO CHAIN: Oscillator -> Filter -> Gain -> Output
                oscillator.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // OSCILLATOR SETUP
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                // LOW-PASS FILTER for smoother sound
                filterNode.type = 'lowpass';
                filterNode.frequency.setValueAtTime(frequency * 2.5, audioContext.currentTime);
                filterNode.Q.setValueAtTime(0.8, audioContext.currentTime);
                
                // SMOOTH ENVELOPE (less robotic)
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                console.error('Sound playback failed:', e);
            }
        }
        
        function playHitSound(type) {
            switch(type) {
                case 'perfect':
                    // Beautiful bell-like sound for perfect hits
                    playSound(880, 200, 'sine', 0.1);
                    setTimeout(() => playSound(1320, 150, 'triangle', 0.06), 60);
                    break;
                case 'good':
                    // Pleasant tone for good hits
                    playSound(660, 150, 'triangle', 0.08);
                    break;
                case 'miss':
                    // Gentle error sound (not harsh)
                    playSound(240, 120, 'sine', 0.05);
                    break;
            }
        }
        
        // ========== ORIGINAL PROGRESSIVE MUSIC SYSTEM ==========
        // üö® COPYRIGHT SAFE: 100% ORIGINAL COMPOSITION
        // Uses mathematical frequency synthesis - NO copyrighted material
        let musicLayers = {
            bass: null,
            melody: null,
            harmony: null,
            vocal: null
        };
        
        function playBackgroundMusic() {
            if (!audioContext || backgroundMusicInterval || !gameState.gameActive) return;
            
            const bpm = gameState.bpm;
            const beatDuration = (60 / bpm) * 1000; // ms per beat
            
            // ORIGINAL composition inspired by electronic music styles
            // These are basic musical frequencies - NOT copyrighted melodies
            const bassLine = [131, 147, 110, 123]; // Bass notes (C3, D3, A2, B2)
            const melodyLine = [523, 587, 440, 494]; // Melody (C5, D5, A4, B4)
            const harmonyLine = [659, 740, 554, 622]; // Harmony (E5, F#5, C#5, D#5)
            const vocalLine = [784, 880, 659, 740]; // Vocal layer (G5, A5, E5, F#5)
            
            let beatIndex = 0;
            
            function playNextBeat() {
                try {
                    if (!audioContext || !gameState.gameActive) {
                        stopBackgroundMusic();
                        return;
                    }
                    
                    const currentBeat = beatIndex % 4;
                    
                    // üéµ BASS - Always playing (smooth foundation)
                    playSound(bassLine[currentBeat], beatDuration * 0.8, 'sine', 0.06);
                    
                    // üé∂ MELODY - Appears with Perfect hits (more musical)
                    if (gameState.perfectHits > 3) {
                        setTimeout(() => {
                            playSound(melodyLine[currentBeat], beatDuration * 0.6, 'triangle', 0.04);
                        }, 150);
                    }
                    
                    // üéµ HARMONY - Appears with combos > 8 (gentler)
                    if (gameState.combo > 8) {
                        setTimeout(() => {
                            playSound(harmonyLine[currentBeat], beatDuration * 0.5, 'sine', 0.03);
                        }, 300);
                    }
                    
                    // üé§ VOCAL - Appears with combos > 15 (smoother vocal)
                    if (gameState.combo > 15) {
                        setTimeout(() => {
                            playSound(vocalLine[currentBeat], beatDuration * 0.4, 'triangle', 0.025);
                        }, 450);
                    }
                    
                    // üî• EXTRA PERCUSSION on high levels
                    if (gameState.level > 5 && currentBeat % 2 === 0) {
                        playSound(200, beatDuration * 0.1, 'square', 0.06); // Kick
                    }
                    if (gameState.level > 8 && currentBeat % 2 === 1) {
                        playSound(800, beatDuration * 0.05, 'square', 0.04); // Hi-hat
                    }
                    
                    beatIndex++;
                    backgroundMusicInterval = setTimeout(playNextBeat, beatDuration);
                } catch (e) {
                    stopBackgroundMusic();
                }
            }
            
            playNextBeat();
            console.log(`üéµ Original electronic music started at ${bpm} BPM - 100% copyright free`);
        }
        
        function stopBackgroundMusic() {
            if (backgroundMusicInterval) {
                clearTimeout(backgroundMusicInterval);
                backgroundMusicInterval = null;
                console.log('Background music stopped');
            }
        }
        
        // ========== SCREEN MANAGEMENT ==========
        function showScreen(screenName) {
            console.log(`Switching to ${screenName}`);
            
            const screens = ['menu', 'game'];
            screens.forEach(name => {
                const screen = document.getElementById(name + '-screen');
                if (screen) {
                    screen.classList.add('hidden');
                }
            });
            
            const targetScreen = document.getElementById(screenName + '-screen');
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                currentScreen = screenName;
                console.log(`Now showing ${screenName} screen`);
            }
        }
        
        function showMenu() {
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
                gameLoop = null;
            }
            gameState.gameActive = false;
            stopBackgroundMusic();
            showScreen('menu');
            
            // Clear game area
            const gameArea = document.getElementById('game-area');
            const notes = gameArea.querySelectorAll('.note');
            notes.forEach(note => note.remove());
            
            // Update best score
            const bestScore = localStorage.getItem('neonBeatBestScore') || 0;
            document.getElementById('best-score').textContent = bestScore;
        }
        
        // ========== GAME LOGIC ==========
        function startGame() {
            console.log('Starting rhythm game...');
            
            // Reset game state
            gameState = {
                score: 0,
                combo: 0,
                level: 1,
                bpm: 90,
                gameActive: true,
                notes: [],
                perfectHits: 0,
                goodHits: 0,
                missHits: 0,
                totalNotes: 0,
                accuracy: 100,
                lastNoteTime: 0,
                beatInterval: (60 / 90) * 1000, // 90 BPM
                noteSpeed: 200,
                startTime: Date.now()
            };
            
            showScreen('game');
            
            // Initialize audio
            if (!audioContext) {
                initAudio();
            }
            
            if (audioContext) {
                audioContext.resume().then(() => {
                    setTimeout(() => {
                        if (gameState.gameActive) {
                            playBackgroundMusic();
                        }
                    }, 500);
                });
            }
            
            updateUI();
            startGameLoop();
            
            // Track game start
            window.trackEvent('song_start', {
                level: gameState.level,
                bpm: gameState.bpm
            });
            
            console.log('Rhythm game started successfully');
        }
        
        function startGameLoop() {
            function gameLoopFrame() {
                if (!gameState.gameActive) return;
                
                updateGame();
                gameLoop = requestAnimationFrame(gameLoopFrame);
            }
            
            gameLoopFrame();
        }
        
        function updateGame() {
            if (!gameState.gameActive) return;
            
            const currentTime = Date.now();
            const elapsed = currentTime - gameState.startTime;
            
            // Spawn notes based on BPM
            if (currentTime - gameState.lastNoteTime > gameState.beatInterval) {
                spawnNote();
                gameState.lastNoteTime = currentTime;
            }
            
            // Move notes
            moveNotes();
            
            // Check for missed notes
            checkMissedNotes();
            
            // Level progression
            if (gameState.score > 0 && gameState.score % 1000 === 0 && gameState.level < 20) {
                levelUp();
            }
            
            updateUI();
        }
        
        // ========== RHYTHM GAME CORE FUNCTIONS ==========
        function spawnNote() {
            const lanes = 4;
            const lane = Math.floor(Math.random() * lanes);
            const gameArea = document.getElementById('game-area');
            
            const note = document.createElement('div');
            note.className = 'note';
            note.style.cssText = `
                position: absolute;
                width: 60px;
                height: 20px;
                background: linear-gradient(45deg, #FF0080, #00FFFF);
                border: 2px solid #FFFF00;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(255,255,0,0.8);
                left: ${lane * 25}%;
                top: 0;
                transform: translateX(-50%);
                z-index: 100;
            `;
            
            gameArea.appendChild(note);
            
            gameState.notes.push({
                element: note,
                lane: lane,
                y: 0,
                speed: gameState.noteSpeed,
                active: true
            });
            
            gameState.totalNotes++;
        }
        
        function moveNotes() {
            const gameAreaHeight = document.getElementById('game-area').offsetHeight;
            
            gameState.notes.forEach((note, index) => {
                if (!note.active) return;
                
                note.y += note.speed * (1/60); // 60fps
                note.element.style.top = note.y + 'px';
                
                // Remove notes that are off screen
                if (note.y > gameAreaHeight + 50) {
                    note.element.remove();
                    gameState.notes.splice(index, 1);
                    
                    // Count as miss if not hit
                    if (note.active) {
                        gameState.missHits++;
                        gameState.combo = 0;
                        
                        // Lose life on miss
                        gameState.lives--;
                        updateUI();
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    }
                }
            });
        }
        
        function checkMissedNotes() {
            const hitLineY = document.getElementById('game-area').offsetHeight - 100;
            
            gameState.notes.forEach((note, index) => {
                if (note.active && note.y > hitLineY + 50) {
                    // Note missed
                    note.active = false;
                    gameState.missHits++;
                    gameState.combo = 0;
                    
                    // Visual feedback
                    note.element.style.background = '#FF0000';
                    setTimeout(() => {
                        if (note.element && note.element.parentNode) {
                            note.element.remove();
                        }
                    }, 200);
                }
            });
        }
        
        function handleInput(lane) {
            const hitLineY = document.getElementById('game-area').offsetHeight - 100;
            let closestNote = null;
            let closestDistance = Infinity;
            
            // Find closest note in this lane
            gameState.notes.forEach(note => {
                if (note.lane === lane && note.active) {
                    const distance = Math.abs(note.y - hitLineY);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestNote = note;
                    }
                }
            });
            
            if (closestNote && closestDistance < 80) {
                // Hit!
                closestNote.active = false;
                let hitType, points;
                
                if (closestDistance < 20) {
                    hitType = 'perfect';
                    points = 100;
                    gameState.perfectHits++;
                } else if (closestDistance < 50) {
                    hitType = 'good';
                    points = 50;
                    gameState.goodHits++;
                } else {
                    hitType = 'miss';
                    points = 0;
                    gameState.missHits++;
                    gameState.combo = 0;
                    
                    // Lose life on miss
                    gameState.lives--;
                    updateUI();
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                        return;
                    }
                }
                
                if (hitType !== 'miss') {
                    gameState.combo++;
                    gameState.score += points + (gameState.combo * 10);
                    
                    // Music layer activation feedback
                    if (gameState.perfectHits === 4) {
                        showPerfectIndicator('üé∂ MELODY UNLOCKED!');
                    }
                    if (gameState.combo === 9) {
                        showPerfectIndicator('üéµ HARMONY ADDED!');
                    }
                    if (gameState.combo === 16) {
                        showPerfectIndicator('üé§ VOCAL LINE ACTIVATED!');
                    }
                }
                
                // Visual feedback
                showHitEffect(lane, hitType);
                
                // Audio feedback
                playHitSound(hitType);
                
                // Remove note element
                closestNote.element.remove();
                
                updateUI();
            }
        }
        
        function showHitEffect(lane, hitType) {
            const color = hitType === 'perfect' ? '#00FF00' : hitType === 'good' ? '#FFFF00' : '#FF0000';
            const text = hitType === 'perfect' ? 'PERFECT!' : hitType === 'good' ? 'GOOD!' : 'MISS!';
            
            showPerfectIndicator(text);
        }
        
        function showPerfectIndicator(text) {
            const indicator = document.createElement('div');
            indicator.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #FFFF00;
                font-size: 2rem;
                font-weight: bold;
                text-shadow: 0 0 20px #FFFF00;
                z-index: 2000;
                pointer-events: none;
                animation: fadeOut 1s ease-out;
            `;
            indicator.textContent = text;
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.remove();
                }
            }, 1000);
        }
        
        function levelUp() {
            gameState.level++;
            gameState.bpm = Math.min(gameState.bpm + 5, 150); // Max 150 BPM
            gameState.beatInterval = (60 / gameState.bpm) * 1000;
            gameState.noteSpeed += 20;
            
            showPerfectIndicator(`üéµ LEVEL ${gameState.level}! üéµ`);
            
            // Track level up
            window.trackEvent('level_up', {
                level: gameState.level,
                bpm: gameState.bpm,
                score: gameState.score
            });
        }
