    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(145deg, #0a0a0a, #1a1a2e); color: white; overflow: hidden; height: 100vh; user-select: none; }
        .game-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid #FF0080; }
        .score { color: #FFFF00; font-weight: bold; font-size: 18px; }
        .lives { color: #FF4444; font-weight: bold; font-size: 18px; }
        .combo { color: #00FFFF; font-weight: bold; font-size: 18px; }
        .game-area { width: 100%; height: calc(100vh - 80px); position: relative; display: flex; background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%); }
        .lane { width: 25%; height: 100%; border-left: 1px solid #00FFFF; position: relative; cursor: pointer; }
        .lane:last-child { border-right: 1px solid #00FFFF; }
        .hit-line { position: absolute; bottom: 80px; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #FF0080, #00FFFF, #FFFF00, #FF0080); box-shadow: 0 0 20px #FF0080; z-index: 10; }
        .note { position: absolute; width: 20%; height: 40px; left: 2.5%; background: linear-gradient(45deg, #FF0080, #00FFFF); border-radius: 8px; box-shadow: 0 0 15px #FF0080; border: 2px solid #FFFFFF; z-index: 5; }
        .touch-zone { position: absolute; bottom: 0; width: 100%; height: 160px; background: rgba(0,255,255,0.1); z-index: 20; }

        /* EFECTOS VISUALES ÉPICOS */
        .hit-blast {
            position: absolute; width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,0,128,0.6) 50%, transparent 100%);
            pointer-events: none; z-index: 30; animation: hitBlast 0.3s ease-out forwards;
        }
        @keyframes hitBlast {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(3) rotate(360deg); opacity: 0; }
        }
        .particle {
            position: absolute; width: 8px; height: 8px; background: #FFFF00; border-radius: 50%;
            pointer-events: none; z-index: 25;
        }
        .combo-text {
            position: absolute; font-size: 24px; font-weight: bold; pointer-events: none; z-index: 35;
            animation: comboFloat 1s ease-out forwards;
        }
        @keyframes comboFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .perfect-indicator {
            position: absolute; font-size: 20px; font-weight: bold; color: #FFFF00;
            text-shadow: 0 0 10px #FFFF00; pointer-events: none; z-index: 35;
            animation: perfectPulse 0.5s ease-out forwards;
        }
        @keyframes perfectPulse {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        .screen-shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .lane-flash { animation: laneFlash 0.2s ease-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes laneFlash {
            0% { background: rgba(255,255,255,0); }
            50% { background: rgba(255,255,255,0.4); }
            100% { background: rgba(255,255,255,0); }
        }
    </style>
</head>

    <div id="top-banner" style="position:fixed;top:0;left:0;width:100%;height:50px;background:rgba(0,0,0,0.9);z-index:9998;display:none;align-items:center;justify-content:center;border-bottom:2px solid #00FFFF;">

    <!-- Banner lateral para móviles (más agresivo) -->
    <div id="side-banner" style="position:fixed; right:10px; top:50%; transform:translateY(-50%); width:120px; height:600px; background:rgba(0,0,0,0.8); border:1px solid #00FFFF; border-radius:8px; display:none; z-index:1000;">
        <ins class="adsbygoogle"

    <div class="game-header">
        <div class="score" id="score">SCORE: 0</div>
        <div class="lives" id="lives">❤️ 3</div>
        <div class="combo" id="combo">COMBO: 0</div>
        <div class="combo" style="color:#FF0080">WOW MODE</div>

             style="display:block;width:320px;height:50px;"

             data-ad-slot="6673201053"></ins>
    </div>
    <div class="game-area" id="gameArea">
        <div class="lane" data-lane="0"><div class="touch-zone" data-lane="0"></div></div>
        <div class="lane" data-lane="1"><div class="touch-zone" data-lane="1"></div></div>
        <div class="lane" data-lane="2"><div class="touch-zone" data-lane="2"></div></div>
        <div class="lane" data-lane="3"><div class="touch-zone" data-lane="3"></div></div>
        <div class="hit-line"></div>
    </div>
    <script>
        let gameState = { score: 0, combo: 0, maxCombo: 0, lives: 3, notes: [], gameActive: true, frameCount: 0, perfectHits: 0, goodHits: 0 };
        let audioContext = null;
        let backgroundMusic = null;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("🎵 Audio initialized");
            } catch (e) {
                console.log("Audio not supported");
            }
        }

        function playSound(frequency, duration, type = "sine", volume = 0.3) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function startKPopBeat() {
            if (!audioContext) return;
            let beatCount = 0;
            const kpopFreqs = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            backgroundMusic = setInterval(() => {
                if (gameState.gameActive) {
                    // WOW: patrón más rápido con clap
                    playSound(130.81, 0.08, "sawtooth", 0.16); // kick
                    if (beatCount % 2 === 0) playSound(523.25, 0.05, "square", 0.08); // clap
                    if (beatCount % 2 === 0) playSound(kpopFreqs[beatCount % 4], 0.18, "sine", 0.1);
                    beatCount++;
                }
            }, 380);
        }        
        function startGame() {
            console.log('🎮 STARTING NEON BEAT STAGE');
            
            // Track game start
            gtag('event', 'game_start', { game_name: 'neon_beat_wow' });
            
            gameState.gameActive = true;
            gameState.frameCount = 0;
            
            // Reset banner strategy
            bannerShown = false;
            gameStartTime = Date.now();
            
            updateUI();
            gameLoop();
            setupControls();
            initAudio();
            startKPopBeat();
            if (!musicEngine) musicEngine = new MusicEngine();
            musicEngine.start();
            hideAds();
            console.log('✅ Game started successfully');
        }
        
        function gameLoop() {
            if (!gameState.gameActive) return;
            gameState.frameCount++;
            // WOW: más notas
            if (gameState.frameCount >= 36) {
                spawnNote();
                gameState.frameCount = 0;
            }
            moveNotes();
            
            // Verificar si mostrar banners después de 30s
            checkBannerDisplay();
            
            requestAnimationFrame(gameLoop);
        }
        
        function spawnNote() {
            const lane = Math.floor(Math.random() * 4);
            const gameArea = document.getElementById('gameArea');
            const note = document.createElement('div');
            note.className = 'note';
            note.style.left = (lane * 25 + 2.5) + '%';
            note.style.top = '0px';
            note.dataset.lane = lane;
            gameArea.appendChild(note);
            gameState.notes.push({ element: note, lane: lane, y: 0 });
            console.log(`🎵 Note spawned in lane ${lane}. Total notes: ${gameState.notes.length}`);
        }
        
        function moveNotes() {
            gameState.notes.forEach((note, index) => {
            // WOW: mayor velocidad de caída
            note.y += 6.5;
                note.element.style.top = note.y + 'px';
                if (note.y > window.innerHeight) {
                    note.element.remove();
                    gameState.notes.splice(index, 1);
                    gameState.lives--;
                    gameState.combo = 0;
                    updateUI();
                    if (gameState.lives <= 0) gameOver();
                }
            });
        }
        
        function handleInput(lane) {
            if (!gameState.gameActive) return;
            console.log(`👆 Input detected on lane ${lane}`);
            const hitLineY = window.innerHeight - 160;
            let hitNote = null;
            let bestDistance = Infinity;
            gameState.notes.forEach((note, index) => {
                if (note.lane === lane) {
                    const distance = Math.abs(note.y - hitLineY);
                    if (distance < 50 && distance < bestDistance) {
                        hitNote = { note, index };
                        bestDistance = distance;
                    }
                }
            });
            if (hitNote) {
                hitNote.note.element.remove();
                gameState.notes.splice(hitNote.index, 1);
                
                // Determinar tipo de hit
                const hitType = bestDistance < 20 ? "PERFECT" : "GOOD";
                // WOW: más puntos
                const scoreAdd = hitType === "PERFECT" ? 200 : 120;
                
                gameState.score += scoreAdd;
                gameState.combo++;
                if (gameState.combo > gameState.maxCombo) gameState.maxCombo = gameState.combo;
                
                if (hitType === "PERFECT") {
                    gameState.perfectHits++;
                    showPerfectIndicator(lane);
                } else {
                    gameState.goodHits++;
                }
                
                console.log(`✅ ${hitType}! Score: ${gameState.score}, Combo: ${gameState.combo}`);
                
                // Efectos visuales
                showHitEffect(lane);
                showComboText(lane, gameState.combo, hitType);
                
                // Screen shake en combos altos
                if (gameState.combo % 8 === 0 && gameState.combo > 0) {
                    document.body.classList.add("screen-shake");
                    setTimeout(() => document.body.classList.remove("screen-shake"), 300);
                }
                
                // Sonido con pitch según combo
                playSound(523.25 + lane * 100 + gameState.combo * 6, 0.3, "sine", 0.25);
            } else {
                gameState.combo = 0;
                console.log(`❌ MISS on lane ${lane}`);
            }
            
            updateUI();
        }
        
        function showHitEffect(lane) {
            const laneElement = document.querySelector(`[data-lane="${lane}"]`);
            
            // Flash de la lane
            laneElement.classList.add("lane-flash");
            setTimeout(() => laneElement.classList.remove("lane-flash"), 200);
            
            // Hit blast circular
            const blast = document.createElement("div");
            blast.className = "hit-blast";
            blast.style.left = (lane * 25 + 12.5) + "%";
            blast.style.bottom = "80px";
            document.getElementById("gameArea").appendChild(blast);
            setTimeout(() => blast.remove(), 300);
            
            // Partículas
            // WOW: más partículas
            for (let i = 0; i < 14; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = (lane * 25 + 12.5) + "%";
                particle.style.bottom = "80px";
                particle.style.background = ["#FF0080", "#00FFFF", "#FFFF00", "#FF6600"][Math.floor(Math.random() * 4)];
                document.getElementById("gameArea").appendChild(particle);
                
                const angle = (i * 45) * Math.PI / 180;
                const speed = 50 + Math.random() * 30;
                let x = 0, y = 0;
                const animateParticle = () => {
                    x += Math.cos(angle) * 2;
                    y += Math.sin(angle) * 2;
                    particle.style.transform = `translate(${x}px, ${-y}px)`;
                    particle.style.opacity = Math.max(0, 1 - Math.sqrt(x*x + y*y) / speed);
                    if (particle.style.opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animateParticle);
            }
        }        
        function setupControls() {
            const touchZones = document.querySelectorAll('.touch-zone');
            touchZones.forEach((zone) => {
                const lane = parseInt(zone.dataset.lane);
                zone.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(lane); }, { passive: false });
                zone.addEventListener('click', (e) => { e.preventDefault(); handleInput(lane); });
            });
            console.log('✅ Touch controls setup complete');
        }
        
        function updateUI() {
            document.getElementById("score").textContent = `SCORE: ${gameState.score}`;
            document.getElementById("lives").textContent = `❤️ ${gameState.lives}`;
            
            const comboElement = document.getElementById("combo");
            comboElement.textContent = `COMBO: ${gameState.combo}`;
            
            // Color dinámico del combo
            if (gameState.combo >= 50) {
                comboElement.style.color = "#FF0080";
                comboElement.style.textShadow = "0 0 10px #FF0080";
                comboElement.style.animation = "pulse 0.5s infinite";
            } else if (gameState.combo >= 30) {
                comboElement.style.color = "#FFFF00";
                comboElement.style.textShadow = "0 0 10px #FFFF00";
                comboElement.style.animation = "pulse 1s infinite";
            } else if (gameState.combo >= 15) {
                comboElement.style.color = "#00FFFF";
                comboElement.style.textShadow = "0 0 5px #00FFFF";
                comboElement.style.animation = "none";
            } else {
                comboElement.style.color = "#00FFFF";
                comboElement.style.textShadow = "none";
                comboElement.style.animation = "none";
            }
        }        
        // CONTADOR DE PARTIDAS PARA ESTRATEGIA INTELIGENTE
        let gamesPlayed = 0;
        let lastInterstitialTime = 0;
        
        function gameOver() {
            gameState.gameActive = false;
            console.log("💀 GAME OVER");
            try { if (musicEngine) musicEngine.softDrop(); } catch(_) {}
            
            gamesPlayed++;
            const currentTime = Date.now();
            
            // Track game over
            gtag('event', 'game_over', { 
                game_name: 'neon_beat_stage', 
                score: gameState.score,
                combo: gameState.combo,
                perfect_hits: gameState.perfectHits
            });
            
            // ESTRATEGIA INTELIGENTE DE MONETIZACIÓN
            // 1. Siempre mostrar banners en game over (no invasivo)
            showAds();
            
            // 2. Interstitial solo cada 3 partidas perdidas Y cada 5 minutos mínimo
            const timeSinceLastInterstitial = currentTime - lastInterstitialTime;
            const shouldShowInterstitial = (gamesPlayed % 3 === 0) && (timeSinceLastInterstitial > 300000); // 5 minutos
            
            if (shouldShowInterstitial) {
                showInterstitialAd();
                lastInterstitialTime = currentTime;
            }
            
            showViralGameOverScreen();
        }

        function showViralGameOverScreen() {
            const modal = document.createElement("div");
            modal.style.cssText = "position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000;";
            modal.innerHTML = `<div style="background: linear-gradient(145deg, #1a1a2e, #16213e); padding: 30px; border-radius: 20px; text-align: center; border: 3px solid #00FFFF; box-shadow: 0 0 30px #FF0080; max-width: 90%;"><h2 style="color: #FF0080; margin: 20px 0;">🎮 GAME OVER! 🎮</h2><div style="margin: 20px 0; color: white;"><p>🎯 Score: ${gameState.score}</p><p>🔥 Max Combo: ${gameState.combo}</p><p>✨ Notes Hit: ${Math.floor(gameState.score / 100)}</p></div><button onclick="shareNeonBeat()" style="width:100%; margin:10px 0; padding:15px; background: linear-gradient(45deg, #FF0080, #00FFFF); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer; font-size:16px;">📱 SHARE SCORE</button><button onclick="copyNeonBeatMessage()" style="width:100%; margin:10px 0; padding:15px; background: linear-gradient(45deg, #FFFF00, #FF0080); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer; font-size:16px;">📋 COPY MESSAGE</button><a href="https://paypal.me/lipastudios" target="_blank" onclick="trackDonationClick()" style="width:100%; margin:10px 0; padding:15px; background: linear-gradient(45deg, #ff6600, #ffff00); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer; font-size:16px; text-decoration:none; display:block; text-align:center;">💖 ¡Apoya el juego!</a><button onclick="watchAdToContinue(event)" style="width:100%; margin:10px 0; padding:15px; background: linear-gradient(45deg, #FF6600, #FFFF00); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer; font-size:16px;">🎬 WATCH AD TO CONTINUE</button><button onclick="restartGame()" style="width:100%; margin:10px 0; padding:15px; background: linear-gradient(45deg, #8A2BE2, #00FFFF); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer; font-size:16px;">🔄 NEW GAME</button>
            
            <!-- Interstitial Ad Container -->
            <div id="gameOverAd" style="margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.8); border: 1px solid #00FFFF; border-radius: 8px;">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-4129506161314540"
                     data-ad-slot="6673201053"
                     data-ad-format="auto"></ins>
            </div></div>`;
            document.body.appendChild(modal);
        }

        function shareNeonBeat() {
            const shareText = `🎵 ¡Conseguí ${gameState.score} puntos en Neon Beat Stage! 🎵\n\n🔥 Max Combo: ${gameState.combo}x\n✨ Notes Hit: ${Math.floor(gameState.score / 100)}\n🎮 ¿Puedes superarme?\n\nhttps://neon-beat-stage.netlify.app`;
            if (navigator.share) {
                navigator.share({ title: "Neon Beat Stage - K-pop Rhythm Game", text: shareText, url: "https://neon-beat-stage.netlify.app" });
            } else {
                copyNeonBeatMessage();
            }
        }

        function copyNeonBeatMessage() {
            const viralText = `🎵 ¡Conseguí ${gameState.score} puntos en Neon Beat Stage! 🎵\n\n🔥 Max Combo: ${gameState.combo}x\n✨ Perfect Hits: ${Math.floor(gameState.score / 100)}\n🎮 ¿Puedes superarme?\n\nJuega aquí: https://neon-beat-stage.netlify.app\n\n#NeonBeatStage #KpopRhythm #CyberpunkGame`;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(viralText).then(() => {
                    showNotification("📋 ¡Mensaje copiado! Pégalo en tus redes sociales 🚀");
                });
            } else {
                alert("📋 " + viralText);
            }
        }

        function watchAdToContinue(event) {
            const button = event.target;
            button.textContent = "⏳ LOADING AD...";
            button.disabled = true;
            setTimeout(() => {
                button.textContent = "🎬 AD PLAYING...";
                setTimeout(() => {
                    gameState.lives = 2;
                    gameState.gameActive = true;
                    gameState.notes.forEach(note => {
                        if (note.element && note.element.parentNode) {
                            note.element.parentNode.removeChild(note.element);
                        }
                    });
                    gameState.notes = [];
                    gameState.frameCount = 0;
                    updateUI();
                    document.querySelector(`[style*="position: fixed"]`).remove();
                    showNotification("🎬 AD REWARD: +2 LIVES! ❤️");
                    gameLoop();
                }, 3000);
            }, 1000);
        }

        function showPerfectIndicator(lane) {
            const indicator = document.createElement("div");
            indicator.className = "perfect-indicator";
            indicator.textContent = "PERFECT!";
            indicator.style.left = (lane * 25 + 12.5) + "%";
            indicator.style.bottom = "120px";
            document.getElementById("gameArea").appendChild(indicator);
            setTimeout(() => indicator.remove(), 500);
        }

        function showComboText(lane, combo, hitType) {
            if (combo < 2) return;
            
            const comboText = document.createElement("div");
            comboText.className = "combo-text";
            
            let color = "#FFFFFF";
            let emoji = "🎵";
            if (combo >= 50) { color = "#FF0080"; emoji = "🔥"; }
            else if (combo >= 30) { color = "#FFFF00"; emoji = "⚡"; }
            else if (combo >= 15) { color = "#00FFFF"; emoji = "✨"; }
            else if (combo >= 5) { color = "#FF6600"; emoji = "🎯"; }
            
            comboText.style.color = color;
            comboText.style.textShadow = `0 0 10px ${color}`;
            comboText.textContent = `${emoji} ${combo}x COMBO!`;
            comboText.style.left = (lane * 25 + 12.5) + "%";
            comboText.style.bottom = "160px";
            
            document.getElementById("gameArea").appendChild(comboText);
            setTimeout(() => comboText.remove(), 1000);
        }
        function showNotification(message) {
            const notification = document.createElement("div");
            notification.style.cssText = "position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: linear-gradient(45deg, #FF0080, #00FFFF); color: white; padding: 15px 25px; border-radius: 25px; font-weight: bold; z-index: 10000; box-shadow: 0 0 20px #FF0080;";
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }

        // ====== K-POP WOW MUSIC ENGINE (WebAudio) ======
        class MusicEngine {
            constructor(){
                this.ctx = null;
                this.enabled = true;
                this.bpm = 158; // energetic K-pop
                this.sixteenth = 60/this.bpm/4;
                this.master = null;
                this.fxDelay = null;
                this.fxGain = null;
                this.isRunning = false;
                this.nextTime = 0;
                this.step = 0;
                this.progression = [0,7,9,5]; // i V VI III in A minor feel
                this.scale = [0,2,3,5,7,9,10,12];
                this.hook = [0,2,3,7,5,3,2,0, 0,2,3,7,10,9,7]; // singable
            }
            _init(){
                if (this.ctx) return;
                this.ctx = new (window.AudioContext||window.webkitAudioContext)();
                this.master = this.ctx.createGain();
                this.master.gain.value = 0.25;
                this.fxDelay = this.ctx.createDelay(0.5);
                this.fxDelay.delayTime.value = 0.22;
                this.fxGain = this.ctx.createGain();
                this.fxGain.gain.value = 0.18;
                this.fxDelay.connect(this.fxGain);
                this.fxGain.connect(this.master);
                this.master.connect(this.ctx.destination);
            }
            start(){
                if (!this.enabled) return;
                this._init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                this.isRunning = true;
                this.nextTime = this.ctx.currentTime + 0.05;
                this.step = 0;
                this._scheduler();
            }
            stop(){ this.isRunning = false; }
            toggle(){ this.enabled = !this.enabled; if (this.enabled) this.start(); else this.stop(); }
            softDrop(){ if (this.master) this.master.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime+0.8); }
            _scheduler(){
                if (!this.isRunning) return;
                while (this.nextTime < this.ctx.currentTime + 0.1){
                    this._scheduleStep(this.step, this.nextTime);
                    this.nextTime += this.sixteenth;
                    this.step = (this.step + 1) % 256;
                }
                setTimeout(()=>this._scheduler(), 25);
            }
            _scheduleStep(step, t){
                // Drums: kick on 1&3, snare on 2&4, hats 1/8
                const beat = step % 16;
                if (beat===0 || beat===8) this._kick(t);
                if (beat===4 || beat===12) this._snare(t);
                if (beat%2===0) this._hat(t, 0.5);
                
                // Bass: root notes per bar (every 16 steps)
                if (beat===0){
                    const bar = Math.floor(step/16);
                    const deg = this.progression[bar%this.progression.length];
                    this._bass(t, 45+deg); // around A2 base
                }
                // Lead hook every 2 bars
                const bar2 = Math.floor(step/32);
                if (bar2%2===0 && beat%2===0){
                    const idx = (Math.floor(step/2)%this.hook.length);
                    const semis = this.hook[idx];
                    this._lead(t, 69+semis); // A4 as tonic
                }
                // Chords stabs on offbeats
                if (beat===2 || beat===10){
                    const bar = Math.floor(step/16);
                    const deg = this.progression[bar%this.progression.length];
                    this._chord(t, 57+deg); // A3 area
                }
            }
            _kick(t){ const o=this.ctx.createOscillator(); const g=this.ctx.createGain(); o.type='sine'; o.frequency.setValueAtTime(120,t); o.frequency.exponentialRampToValueAtTime(45,t+0.09); g.gain.setValueAtTime(0.9,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.11); o.connect(g); g.connect(this.master); o.start(t); o.stop(t+0.12); }
            _snare(t){ const noise=this._whiteNoise(); const bp=this.ctx.createBiquadFilter(); bp.type='bandpass'; bp.frequency.value=1800; const g=this.ctx.createGain(); g.gain.setValueAtTime(0.5,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.12); noise.connect(bp); bp.connect(g); g.connect(this.master); g.connect(this.fxDelay); noise.start(t); noise.stop(t+0.13); }
            _hat(t, vol){ const noise=this._whiteNoise(); const hp=this.ctx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=5000; const g=this.ctx.createGain(); g.gain.setValueAtTime(0.25*vol,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.04); noise.connect(hp); hp.connect(g); g.connect(this.master); noise.start(t); noise.stop(t+0.05); }
            _bass(t, midi){ this._monoSynth(t, midi, 0.18, 'sawtooth', 0.28, 0.08); }
            _lead(t, midi){ this._monoSynth(t, midi, 0.22, 'square', 0.16, 0.12, true); }
            _chord(t, rootMidi){ const tones=[0,3,7].map(s=>this._freq(rootMidi+s)); tones.forEach((f,i)=>{ const o=this.ctx.createOscillator(); const g=this.ctx.createGain(); o.type='triangle'; o.frequency.value=f; g.gain.setValueAtTime(0.12,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.18); o.connect(g); g.connect(this.master); g.connect(this.fxDelay); o.start(t); o.stop(t+0.2); }); }
            _monoSynth(t, midi, vol, type, a=0.02, d=0.1, delay=false){ const o=this.ctx.createOscillator(); const g=this.ctx.createGain(); o.type=type; o.frequency.value=this._freq(midi); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(vol,t+a); g.gain.exponentialRampToValueAtTime(0.001,t+a+d); o.connect(g); g.connect(this.master); if(delay) g.connect(this.fxDelay); o.start(t); o.stop(t+a+d+0.05); }
            _whiteNoise(){ const buf=this.ctx.createBuffer(1, this.ctx.sampleRate*0.2, this.ctx.sampleRate); const data=buf.getChannelData(0); for(let i=0;i<data.length;i++) data[i]=Math.random()*2-1; const src=this.ctx.createBufferSource(); src.buffer=buf; return src; }
            _freq(m){ return 440*Math.pow(2,(m-69)/12); }
        }
        let musicEngine = null;
    </script>
