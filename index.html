    <script>
        // ========== GAME STATE ==========
        let gameState = {
            score: 0,
            combo: 0,
            level: 1,
            bpm: 90,
            gameActive: false,
            notes: [],
            perfectHits: 0,
            goodHits: 0,
            missHits: 0,
            totalNotes: 0,
            accuracy: 100,
            lastNoteTime: 0,
            beatInterval: 0,
            noteSpeed: 200, // pixels per second
            startTime: 0
        };
        
        let currentScreen = 'menu';
        let gameLoop;
        let audioContext = null;
        let backgroundMusicInterval = null;
        
        // ========== AUDIO SYSTEM ==========
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio initialized successfully');
                return true;
            } catch (e) {
                console.error('Audio initialization failed:', e);
                return false;
            }
        }
        
        function playSound(frequency, duration, type = 'square', volume = 0.1) {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                console.error('Sound playback failed:', e);
            }
        }
        
        function playHitSound(type) {
            switch(type) {
                case 'perfect':
                    playSound(800, 150, 'sine', 0.15);
                    setTimeout(() => playSound(1000, 100, 'sine', 0.1), 50);
                    break;
                case 'good':
                    playSound(600, 120, 'sine', 0.12);
                    break;
                case 'miss':
                    playSound(200, 80, 'sawtooth', 0.08);
                    break;
            }
        }
        
        function playBackgroundMusic() {
            if (!audioContext || backgroundMusicInterval || !gameState.gameActive) return;
            
            const bpm = gameState.bpm;
            const beatDuration = (60 / bpm) * 1000; // ms per beat
            
            // K-pop inspired chord progression
            const chords = [
                [523, 659, 784], // C major
                [587, 740, 880], // D major  
                [440, 554, 659], // A minor
                [494, 622, 740]  // B diminished
            ];
            
            let chordIndex = 0;
            let beatCount = 0;
            
            function playNextBeat() {
                try {
                    if (!audioContext || !gameState.gameActive) {
                        stopBackgroundMusic();
                        return;
                    }
                    
                    // Play chord on beat 1 of every 4 beats
                    if (beatCount % 4 === 0) {
                        const chord = chords[chordIndex % chords.length];
                        chord.forEach((freq, i) => {
                            setTimeout(() => {
                                playSound(freq, beatDuration * 0.8, 'triangle', 0.03);
                            }, i * 50);
                        });
                        chordIndex++;
                    }
                    
                    beatCount++;
                    backgroundMusicInterval = setTimeout(playNextBeat, beatDuration);
                } catch (e) {
                    stopBackgroundMusic();
                }
            }
            
            playNextBeat();
            console.log(`Background music started at ${bpm} BPM`);
        }
        
        function stopBackgroundMusic() {
            if (backgroundMusicInterval) {
                clearTimeout(backgroundMusicInterval);
                backgroundMusicInterval = null;
                console.log('Background music stopped');
            }
        }
        
        // ========== SCREEN MANAGEMENT ==========
        function showScreen(screenName) {
            console.log(`Switching to ${screenName}`);
            
            const screens = ['menu', 'game'];
            screens.forEach(name => {
                const screen = document.getElementById(name + '-screen');
                if (screen) {
                    screen.classList.add('hidden');
                }
            });
            
            const targetScreen = document.getElementById(screenName + '-screen');
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                currentScreen = screenName;
                console.log(`Now showing ${screenName} screen`);
            }
        }
        
        function showMenu() {
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
                gameLoop = null;
            }
            gameState.gameActive = false;
            stopBackgroundMusic();
            showScreen('menu');
            
            // Clear game area
            const gameArea = document.getElementById('game-area');
            const notes = gameArea.querySelectorAll('.note');
            notes.forEach(note => note.remove());
            
            // Update best score
            const bestScore = localStorage.getItem('neonBeatBestScore') || 0;
            document.getElementById('best-score').textContent = bestScore;
        }
        
        // ========== GAME LOGIC ==========
        function startGame() {
            console.log('Starting rhythm game...');
            
            // Reset game state
            gameState = {
                score: 0,
                combo: 0,
                level: 1,
                bpm: 90,
                gameActive: true,
                notes: [],
                perfectHits: 0,
                goodHits: 0,
                missHits: 0,
                totalNotes: 0,
                accuracy: 100,
                lastNoteTime: 0,
                beatInterval: (60 / 90) * 1000, // 90 BPM
                noteSpeed: 200,
                startTime: Date.now()
            };
            
            showScreen('game');
            
            // Initialize audio
            if (!audioContext) {
                initAudio();
            }
            
            if (audioContext) {
                audioContext.resume().then(() => {
                    setTimeout(() => {
                        if (gameState.gameActive) {
                            playBackgroundMusic();
                        }
                    }, 500);
                });
            }
            
            updateUI();
            startGameLoop();
            
            // Track game start
            window.trackEvent('song_start', {
                level: gameState.level,
                bpm: gameState.bpm
            });
            
            console.log('Rhythm game started successfully');
        }
        
        function startGameLoop() {
            function gameLoopFrame() {
                if (!gameState.gameActive) return;
                
                updateGame();
                gameLoop = requestAnimationFrame(gameLoopFrame);
            }
            
            gameLoopFrame();
        }
        
        function updateGame() {
            if (!gameState.gameActive) return;
            
            const currentTime = Date.now();
            const elapsed = currentTime - gameState.startTime;
            
            // Spawn notes based on BPM
            if (currentTime - gameState.lastNoteTime > gameState.beatInterval) {
                spawnNote();
                gameState.lastNoteTime = currentTime;
            }
            
            // Move notes
            moveNotes();
            
            // Check for missed notes
            checkMissedNotes();
            
            // Level progression
            if (gameState.score > 0 && gameState.score % 1000 === 0 && gameState.level < 20) {
                levelUp();
            }
            
            updateUI();
        }
        
        function spawnNote() {
            const lane = Math.floor(Math.random() * 4);
            const gameArea = document.getElementById('game-area');
            
            const note = document.createElement('div');
            note.className = `note lane-${lane}`;
            note.style.top = '-20px';
            note.dataset.lane = lane;
            note.dataset.spawnTime = Date.now();
            
            const laneElement = gameArea.querySelector(`[data-lane="${lane}"]`);
            laneElement.appendChild(note);
            
            gameState.notes.push({
                element: note,
                lane: lane,
                spawnTime: Date.now(),
                y: -20
            });
            
            gameState.totalNotes++;
        }
        
        function moveNotes() {
            const gameArea = document.getElementById('game-area');
            const gameAreaHeight = gameArea.offsetHeight;
            const speed = gameState.noteSpeed / 60; // pixels per frame (60fps)
            
            gameState.notes = gameState.notes.filter(note => {
                note.y += speed;
                
                if (note.element && note.element.parentNode) {
                    note.element.style.top = note.y + 'px';
                }
                
                // Remove notes that have passed the bottom
                if (note.y > gameAreaHeight) {
                    if (note.element && note.element.parentNode) {
                        note.element.remove();
                    }
                    return false;
                }
                
                return true;
            });
        }
        
        function checkMissedNotes() {
            const hitLineY = document.querySelector('.hit-line').offsetTop;
            const missThreshold = 100; // pixels past hit line = miss
            
            gameState.notes = gameState.notes.filter(note => {
                if (note.y > hitLineY + missThreshold) {
                    // Note missed
                    handleMiss(note.lane);
                    if (note.element && note.element.parentNode) {
                        note.element.remove();
                    }
                    return false;
                }
                return true;
            });
        }
        
        function handleHit(lane) {
            const hitLineY = document.querySelector('.hit-line').offsetTop;
            let bestNote = null;
            let bestDistance = Infinity;
            
            // Find the note closest to the hit line in this lane
            gameState.notes.forEach(note => {
                if (note.lane === parseInt(lane)) {
                    const distance = Math.abs(note.y - hitLineY);
                    if (distance < bestDistance) {
                        bestDistance = distance;
                        bestNote = note;
                    }
                }
            });
            
            if (!bestNote) return;
            
            // Remove the note
            gameState.notes = gameState.notes.filter(n => n !== bestNote);
            if (bestNote.element && bestNote.element.parentNode) {
                bestNote.element.remove();
            }
            
            // Determine hit quality
            let hitType, points;
            if (bestDistance < 25) {
                hitType = 'perfect';
                points = 100;
                gameState.perfectHits++;
            } else if (bestDistance < 50) {
                hitType = 'good';
                points = 50;
                gameState.goodHits++;
            } else {
                hitType = 'miss';
                points = 0;
                gameState.missHits++;
                gameState.combo = 0;
            }
            
            if (hitType !== 'miss') {
                gameState.combo++;
                gameState.score += points + (gameState.combo * 10);
                
                // Combo milestones
                if (gameState.combo === 25 || gameState.combo === 50 || gameState.combo === 100) {
                    showPerfectIndicator(`${gameState.combo}x COMBO!`);
                    window.trackEvent('combo_milestone_reached', {
                        combo: gameState.combo,
                        level: gameState.level
                    });
                }
            }
            
            // Show hit effect
            showHitEffect(lane, hitType);
            
            // Play sound
            playHitSound(hitType);
            
            // Track hit
            window.trackEvent(`${hitType}_hit`, {
                lane: lane,
                combo: gameState.combo,
                level: gameState.level
            });
            
            updateAccuracy();
        }
        
        function handleMiss(lane) {
            gameState.missHits++;
            gameState.combo = 0;
            showHitEffect(lane, 'miss');
            playHitSound('miss');
            
            window.trackEvent('miss_hit', {
                lane: lane,
                level: gameState.level
            });
            
            updateAccuracy();
        }
        
        function showHitEffect(lane, type) {
            const gameArea = document.getElementById('game-area');
            const laneElement = gameArea.querySelector(`[data-lane="${lane}"]`);
            
            const effect = document.createElement('div');
            effect.className = `hit-effect ${type}`;
            laneElement.appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.remove();
                }
            }, 300);
            
            // Perfect hit particles
            if (type === 'perfect') {
                createPerfectParticles(lane);
            }
        }
        
        function createPerfectParticles(lane) {
            const gameArea = document.getElementById('game-area');
            const laneElement = gameArea.querySelector(`[data-lane="${lane}"]`);
            const rect = laneElement.getBoundingClientRect();
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle perfect-burst';
                
                const angle = (i / 8) * Math.PI * 2;
                const dx = Math.cos(angle) * 50 + 'px';
                const dy = Math.sin(angle) * 50 + 'px';
                
                particle.style.left = '50%';
                particle.style.bottom = '60px';
                particle.style.setProperty('--dx', dx);
                particle.style.setProperty('--dy', dy);
                
                laneElement.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1000);
            }
        }
        
        function levelUp() {
            gameState.level++;
            gameState.bpm = Math.min(150, 90 + (gameState.level - 1) * 3); // Increase BPM
            gameState.beatInterval = (60 / gameState.bpm) * 1000;
            gameState.noteSpeed = 200 + (gameState.level - 1) * 10; // Increase speed
            
            showPerfectIndicator(`LEVEL ${gameState.level}!`);
            
            // Restart background music with new BPM
            stopBackgroundMusic();
            setTimeout(() => {
                if (gameState.gameActive) {
                    playBackgroundMusic();
                }
            }, 100);
            
            window.trackEvent('level_unlocked', {
                level: gameState.level,
                bpm: gameState.bpm,
                score: gameState.score
            });
        }
        
        function updateAccuracy() {
            const totalHits = gameState.perfectHits + gameState.goodHits + gameState.missHits;
            if (totalHits > 0) {
                gameState.accuracy = ((gameState.perfectHits + gameState.goodHits) / totalHits) * 100;
            }
        }

            indicator.textContent = text;
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.remove();
                }
            }, 1000);
        }

        function generateScoreImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 600;
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#1a0a1a');
            gradient.addColorStop(0.5, '#0a0a0a');
            gradient.addColorStop(1, '#1a0a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 600);
            
            // Border
            ctx.strokeStyle = '#FF0080';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 380, 580);
            
            // Title
            ctx.fillStyle = '#FF0080';
            ctx.font = 'bold 32px Orbitron, monospace';
            ctx.textAlign = 'center';
            ctx.fillText('NEON BEAT STAGE', 200, 80);
            
            // Score
            ctx.fillStyle = '#FFFF00';
            ctx.font = 'bold 48px Orbitron, monospace';
            ctx.fillText(gameState.score, 200, 180);
            
            // Stats
            ctx.fillStyle = '#00FFFF';
            ctx.font = 'bold 20px Orbitron, monospace';
            ctx.fillText(`Level ${gameState.level}`, 200, 240);
            ctx.fillText(`${gameState.bpm} BPM`, 200, 270);
            ctx.fillText(`${gameState.accuracy.toFixed(1)}% Accuracy`, 200, 300);
            ctx.fillText(`${gameState.combo} Max Combo`, 200, 330);
            
            // Record indicator
            const isRecord = gameState.score > (localStorage.getItem('neonBeatBestScore') || 0);
            if (isRecord) {
                ctx.fillStyle = '#39FF14';
                ctx.font = 'bold 24px Orbitron, monospace';
                ctx.fillText('üèÜ NEW RECORD! üèÜ', 200, 380);
            }
            
            // Challenge text
            ctx.fillStyle = '#8A2BE2';
            ctx.font = 'bold 18px Orbitron, monospace';
            ctx.fillText('Can you beat my rhythm?', 200, 450);
            
            // URL
            ctx.fillStyle = '#39FF14';
            ctx.font = '14px Orbitron, monospace';
            ctx.fillText(window.location.href, 200, 520);
            
            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `neon-beat-${gameState.score}-level${gameState.level}.png`;
                a.click();
                URL.revokeObjectURL(url);
                
                alert('üéµ Score image generated! Share it on social media! üî•');
                window.trackEvent('share_image_generated', {
                    score: gameState.score,
                    method: 'canvas_download'
                });
            });
        }
        
        // ========== CONTROLS ==========
        function setupControls() {
            // Touch zones
            const touchZones = document.querySelectorAll('.touch-zone');
            touchZones.forEach((zone, index) => {
                zone.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (gameState.gameActive) {
                        zone.classList.add('active');
                        handleHit(index);
                        setTimeout(() => zone.classList.remove('active'), 100);
                    }
                });
                
                zone.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (gameState.gameActive) {
                        zone.classList.add('active');
                        handleHit(index);
                        setTimeout(() => zone.classList.remove('active'), 100);
                    }
                });
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!gameState.gameActive) return;
                
                let lane = -1;
                switch(e.code) {
                    case 'KeyA': lane = 0; break;
                    case 'KeyS': lane = 1; break;
                    case 'KeyD': lane = 2; break;
                    case 'KeyF': lane = 3; break;
                }
                
                if (lane >= 0) {
                    e.preventDefault();
                    const zone = document.querySelector(`[data-lane="${lane}"]`);
                    zone.classList.add('active');
                    handleHit(lane);
                    setTimeout(() => zone.classList.remove('active'), 100);
                }
            });
        }
